<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>按钮管理</title>
    <link href="../../Content/bootstrap.css" rel="stylesheet" />
    <link href="../../Content/generics.css" rel="stylesheet" />
    <link href="../../Content/Mystyle.css" rel="stylesheet" />
    <script src="../../Scripts/jquery-1.10.2.min.js"></script>
    <script src="../../Scripts/bootstrap.min.js"></script>
   
</head>
<body>
    <div id="CommButtons">
        <div id="" style="padding:20px 0 20px 0;">
            <form class="form form-search form-horizontal" role="form">
                <div class="form-group" id="lineTwo">
                    <div class="col-ms-12">
                        <div class="input-group col-md-4">
                            <label class="control-label col-md-3">按钮名称</label>
                            <div class="col-md-5">
                                <input type="text" v-model="SearchParam.Param.SelectNo" class="form-control" />
                            </div>
                            <div class="col-md-2">
                                <input type="button" id="QueryList" class="btn btn-primary form-control" data-loading-text="查询" value="查询" @click="findList" />
                            </div>
                        </div>
                        <div class="toolbar input-group col-md-6">
                            <div class="btn-group">
                                <button id="AddBtn" class="btn btn-primary" data-bind="click:OpenAddModal"><i class="fa fa-plus"></i>添加</button>
                                <button class="btn btn-primary" data-bind="click:OpenEditModal"><i class="fa fa-pencil-square-o"></i>修改</button>
                                <button class="btn btn-primary" data-bind="click:Delete"><i class="fa fa-trash-o"></i>删除</button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <div class="panel-body">
                            <div class="pull-right" id="">
                                <ul class="pagination pagination-sm m-0 m-r-5">
                                    <li class=""><a id="totalPageCount">共计：{{SearchParam.Pagination.records}}条记录</a></li>
                                    <li class="" @click="TurnToPage(10)"><a href="#" name="">10</a></li>
                                    <li class="" @click="TurnToPage(20)"><a href="#" name="">20</a></li>
                                    <li class="" @click="TurnToPage(30)"><a href="#" name="">30</a></li>
                                </ul>
                                <div class="input-group input-group-sm skip-page">
                                    <span class="input-group-addon">跳转到</span>
                                    <input type="text" name="name" class="form-control" v-model="SearchParam.Pagination.page" />
                                    <span class="input-group-addon">页</span>
                                    <span class="input-group-btn">
                                        <input type="button" data-loading-text="Go!" class="btn btn-default" @click="TurnToPage(10)" />
                                    </span>
                                </div>
                            </div>
                            <!--传值案例-->
                            <comtable  v-bind:buttonssetsarray="ButtonssetsArray" v-bind:startcheck="StartCheck" ></comtable>
                            <nav aria-label="fenye" class="text-center right">
                                <ul id="paginator-test" class="pagination"></ul>
                            </nav>

                        </div>
                    </div>
                </div>
            </form>
        </div>
        <!--Grid界面-->
        <!--Modal界面-->
        <div id="ButtonsModal" class="modal fade" data-keyboard="false" data-backdrop="static" role="dialog" tabindex="-1" aria-hidden="true" data-toggle="validator">
            <div class="modal-dialog" style="width: 30%">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                        <h4 class="modal-title" id="H1" style="text-align: center"><b>按钮信息</b></h4>
                    </div>
                    <div class="modal-body">
                        <form class="form-horizontal">
                            <div class="control-group">
                                <label class="col-sm-3 control-label">标题*</label>
                                <div class="col-sm-8">
                                    <input type="text" class="form-control" data-bind="value:model.ButtonText" required>
                                </div>
                            </div>
                            <div class="control-group">
                                <label class="col-sm-3 control-label">编码*</label>
                                <div class="col-sm-8">
                                    <input type="text" class="form-control" data-bind="value:model.ButtonTag" required>
                                </div>
                            </div>
                            <div class="control-group">
                                <label class="col-sm-3 control-label">图标*</label>
                                <div class="col-sm-8">
                                    <input type="text" class="form-control" data-bind="value:model.iconCls" required>
                                </div>
                            </div>
                            <div class="control-group">
                                <label class="col-sm-3 control-label">排序*</label>
                                <div class="col-sm-8">
                                    <input type="number" class="form-control" data-bind="value:model.Sortnum" required>
                                </div>
                            </div>

                            <br />
                            <div class="row form-group">
                                <div class="col-xs-2"></div>
                                <div class="col-xs-4">
                                    <button class="btn btn-default form-control" data-bind="click:Close">关闭</button>
                                </div>
                                <div class="col-xs-4">
                                    <button class="btn btn-success form-control" type="submit" data-bind="click:(btnType()==0)?Save:Update,enable:btnStatus">保存</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <!--Modal界面-->
    </div>
</body>
</html>
<script src="../../Scripts/app/TranslateContent/Auth_ButtonsManage_ES5.js"></script>
