<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>管理员设置</title>
    <link rel="stylesheet" href="../../lib/bootstrap/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="../../lib/bootstrap-table/dist/bootstrap-table.min.css" />
    <link rel="stylesheet" href="../../lib/jquery-confirm-master/css/jquery-confirm.css" />
    <link rel="stylesheet" href="../../lib/aierp/css/framework-font.css" />
    <link rel="stylesheet" href="../../lib/aierp/css/framework-ui.css" />
    <link rel="stylesheet" href="../../lib/sco.js-master/css/sco.message.css" />
    <link rel="stylesheet" href="../../lib/select2/dist/css/select2.min.css" />
    <script src="../../lib/jquery/jquery.min.js"></script>
    <script src="../../lib/jquery.cookie/jquery.cookie.js"></script>
    <script src="../../lib/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="../../lib/bootstrap-table/dist/bootstrap-table.min.js"></script>
    <script src="../../lib/bootstrap-table/dist/locale/bootstrap-table-zh-CN.min.js"></script>
    <script src="../../lib/jquery-confirm-master/dist/jquery-confirm.min.js"></script>
    <script src="../../lib/select2/dist/js/select2.min.js"></script>
    <script src="../../lib/dialog/dialog.js"></script>
    <script src="../../lib/aierp/js/framework-ui.js"></script>
    <script src="../../lib/aierp/js/framework-clientdata.js"></script>
    <script src="../../lib/sco.js-master/js/sco.message.js"></script>
    <script src="../../lib/knockout/dist/knockout.js"></script>
    <script src="../../lib/knockout/dist/knockout.mapping.js"></script>
    <script src="../../lib/layer/layer.js"></script>
    <script src="../../lib/common.js" asp-append-version="true"></script>
    <style>
        .modal-body .control-group {
            padding-bottom: 20px;
            margin-bottom: 30px;
        }
    </style>
</head>
<body>
    <div id="CommForm">
        <div class="topPanel">
            <div class="search">
                <table>
                    <tr>
                        <td>
                            <div class="input-group">
                                <input id="txt_keyword" type="text" class="form-control" placeholder="账户/姓名" style="width: 200px;" v-model="SearchParam.Param.keyword">
                                <span class="input-group-btn">
                                    <button id="btn_search" type="button" class="btn  btn-primary" ><i class="fa fa-search"></i></button>
                                    <button id="btn_reset" type="button" class="btn  btn-default"><i class="fa fa-repeat"></i></button>
                                </span>
                            </div>
                        </td>
                    </tr>
                </table>
            </div>

            <!--toolbar-->
            <div class="toolbar">
                <div class="btn-group">
                    <a class="btn btn-default" id="refreshBtn"><span class="glyphicon glyphicon-refresh" ></span></a>
                </div>
                <div class="btn-group">
                    <button id="AddBtn" class="btn btn-primary" @click="OpenModal"><i class="fa fa-plus"></i>添加</button>
                    <button class="btn btn-primary"><i class="fa fa-pencil-square-o"></i>修改</button>
                    <button class="btn btn-primary"><i class="fa fa-trash-o"></i>删除</button>
                    <button class="btn btn-primary"><i class="fa fa-key"></i>重置密码</button>
                    <button class="btn btn-primary"><i class="fa fa-key"></i>角色设定</button>
                </div>
            </div>
            <!--toolbar-->

        </div>
        <!--Grid界面-->
        <div class="table-responsive">

            <!--表单传值-->
            <comtable v-bind:adminsetsarray="AdminSetsArray"></comtable>

        </div>
        <!--Grid界面-->
        <!--Modal界面-->
        <div id="UserModal" class="modal fade" data-keyboard="false" data-backdrop="static" role="dialog" tabindex="-1" aria-hidden="true" data-toggle="validator">
            <div class="modal-dialog" style="width: 30%">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                        <h4 class="modal-title" id="H1" style="text-align: center"><b>管理员设置</b></h4>
                    </div>
                    <div class="modal-body">
                        <form class="form-horizontal">
                            <div class="control-group">
                                <label class="col-sm-3 control-label" for="input01">用户账号*</label>
                                <div class="col-sm-8">
                                    <input type="text" class="form-control" required>
                                </div>
                            </div>
                            <div class="control-group">
                                <label class="col-sm-3 control-label" for="input01">真实姓名*</label>
                                <div class="col-sm-8">
                                    <input type="text" class="form-control" required>
                                </div>
                            </div>
                            <div class="control-group">
                                <label class="col-sm-3 control-label" for="input01">手机</label>
                                <div class="col-sm-8">
                                    <input type="text" class="form-control">
                                </div>
                            </div>
                            <div class="control-group">
                                <label class="col-sm-3 control-label" for="input01">是否超级管理</label>
                                <div class="col-sm-8">
                                    <label><input type="radio" name="IsAdmin"/>是</label>
                                    <label><input type="radio" name="IsAdmin"/>否</label>
                                </div>
                            </div>
                            <div class="control-group">
                                <label class="col-sm-3 control-label" for="input01">是否停用</label>
                                <div class="col-sm-8">
                                    <label><input type="radio" name="IsDisabled"/>是</label>
                                    <label><input type="radio" name="IsDisabled"/>否</label>
                                </div>
                            </div>
                            <div class="control-group">
                                <label class="col-sm-3 control-label" for="input01">描述</label>
                                <div class="col-sm-8">
                                    <textarea class="form-control" rows="3"></textarea>
                                    <br>
                                </div>
                            </div>

                            <br />
                            <div class="row form-group">
                                <div class="col-xs-2"></div>
                                <div class="col-xs-4">
                                    <input class="btn btn-success form-control" type="button" value="保存" @click="UserAddandEdit">
                                </div>
                                <div class="col-xs-4">
                                    <input class="btn btn-default form-control" type="button" value="关闭" data-dismiss="modal">
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <!--Modal界面-->
        <!--角色Modal界面-->
        <div id="RolesModal" class="modal fade" data-keyboard="false" data-backdrop="static" role="dialog" tabindex="-1" aria-hidden="true" data-toggle="validator">
            <div class="modal-dialog" style="width: 30%">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                        <h4 class="modal-title" id="H1" style="text-align: center"><b>用户角色设置</b></h4>
                    </div>
                    <div class="modal-body">
                        <form class="form-horizontal">
                            <div class="control-group">
                                <label class="col-sm-3 control-label">用户账号</label>
                                <div class="col-sm-8">
                                    <input type="text" class="form-control" required>
                                </div>
                            </div>
                            <div class="control-group">
                                <label class="col-sm-3 control-label">当前角色</label>
                                <div class="col-sm-8">
                                    <!--<input type="text" class="form-control" required>-->
                                    <select class="select2-Container" id="RoleSelect" style="width: 100%"> </select>
                                </div>
                            </div>
                            <br />
                            <div class="row form-group">
                                <div class="col-xs-2"></div>
                                <div class="col-xs-4">
                                    <button class="btn btn-default form-control">关闭</button>
                                </div>
                                <div class="col-xs-4">
                                    <button class="btn btn-success form-control" type="submit">保存</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <!--Modal界面-->
    </div>
</body>
</html>
<script src="../../Scripts/app/TranslateContent/Auth_AdminManage_ES5.js"></script>
