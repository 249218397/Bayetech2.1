<!DOCTYPE html>
<html lang="">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>首页</title>
    <meta name="keywords" content="游戏交易平台，游戏币交易平台，游戏帐号交易，游戏装备交易，游戏交易网，游戏点卡充值，游戏充值平台，游戏代练" />
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">
    <script src="../../Scripts/require.js"></script>
    <script src="../../Scripts/jsconfig.js"></script>
    <script src="../../Scripts/app/Home/index.js"></script>
</head>
<body>
    <div id="app">
        <div id="home-nav-box" class="home-header">
            <nav class="nav navbar-default">
                <div class="container">
                    <div class="navbar-header">
                        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                            <span class="sr-only">Toggle navigation</span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                        </button>
                        <a class="navbar-brand" href="#">游戏联盟</a>
                    </div>
                    <div class="collapse navbar-collapse">
                        <ul class="nav navbar-nav">
                            <li class="login-a"><a href="../Login/Loging.html">请登录</a></li>
                            <li></li>
                            <li></li>
                        </ul>
                        <ul class="nav navbar-nav navbar-right">
                            <li class="dropdown">
                                <a href="#">我的6666</a>
                                <ul class="dropdown-menu">
                                    <li><a href="#">我购买的商品</a></li>
                                    <li><a href="#">出售中的商品</a></li>
                                    <li><a href="#">我的订单管理</a></li>
                                </ul>
                            </li>
                            <li><a href="#">金钻兑换</a></li>
                            <li><a href="#">我的收藏</a></li>
                            <li class="dropdown">
                                <a href="#">客服中心</a>
                                <ul class="dropdown-menu">
                                    <li><a href="#">咨询中心</a></li>
                                    <li><a href="#">安全中心</a></li>
                                    <li><a href="#">帮助中心</a></li>
                                    <li><a href="#">我要咨询</a></li>
                                    <li><a href="#">我要投诉</a></li>
                                    <li><a href="#">廉政举报</a></li>
                                </ul>
                            </li>
                            <li><a href="#">网站导航</a></li>
                            <li><a href="#">官方微博</a></li>
                        </ul>
                    </div>
                </div>
            </nav>
            <div class="head-search clearfix">
                <!--logo-->
                <h1 class="logo">
                    <a href="#">
                        <img src="/Content/Images/logo1.png" alt="Alternate Text" />
                    </a>
                </h1>
                <!--search-->
                <v-search></v-search>
            </div>
        </div>
        <div class="home-all-module">
            
            <!-- navigation -->
            <v-nav></v-nav>
            <!-- all content -->
            <div class="tab-content">
                <!--home page-->
                <div role="tabpanel" class="tab-pane active" id="home0">
                    <!--index content-->
                    <div class="index-content">
                        <!--left box-->
                        <div class="left-panel">
                            <div class="left-panel-one m-b-sm">
                                <!--carousel-->
                                <index-slidebox></index-slidebox>
                            </div>
                            <div class="left-panel-one m-b-sm">
                            <!--手风琴轮循-->
                                <index-tabsList></index-tabsList>
                            </div>
                            
                            <div class="left-panel-one m-b-sm">
                                <!--广告图-->
                                <index-adv></index-adv>
                            </div>
                            
                        </div>
                        <!--right box-->
                        <div class="right-panel">
                            <div class="right-panel-one m-b-md">
                                <!--我要买我要卖-->
                                <div class="buy-sale-area">
                                    <a href="http://www.7881.com/gamelistshow.html">我要买</a>
                                    <a onclick="javascript:checkLogin();" href="javascript:void(0);" class="sale-btn">我要卖</a>
                                </div>
                            </div>
                            
                            <div class="right-panel-one m-b-md">
                                <!--验证-->
                                <div class="qq-yz">
                                    <label class="placeholder">
                                        <input type="text" class="qq-input onlynum" id="qq_number" /><span>输入客服QQ，验证真假</span>
                                    </label>
                                    <a id="validateBut" href="javscript:void(0)" onclick="javascript:searchQQ();">验证</a>
                                </div>
                            </div>
                            <div class="right-panel-one m-b-md">
                                <!--公告-->
                                <v-tab :data="notice">
                                    <a slot-scope="props" href="props.obj.url" target="_blank">{{ props.obj.title}}</a>
                                </v-tab>
                            </div>
                            
                            <div class="right-panel-one m-b-md">
                                <!--咨询、建议、投诉-->
                                <!-- 没造数据，跟数据现在公告一样 -->
                                <v-tab :data="consult">
                                    <a slot-scope="props" href="props.obj.url" target="_blank">{{ props.obj.title}}</a>
                                </v-tab>
                            </div>
                            
                            <div class="right-panel-one m-b-md">
                                <!--交易榜单-->
                                <v-tab :data="gameranking">
                                    <template slot-scope="props">
                                        <div class="c1 top3">{{ props.obj.no}}.</div>
                                        <div class="c2">{{ props.obj.title}}</div>
                                        <div class="c3">成交{{ props.obj.quantity}}笔</div>
                                        <div class="c4">昨日单笔最高成交额：<em class="org">{{ props.obj.maxMoney}}</em>元</div>
                                    </template>
                                </v-tab>
                            </div>
                        </div>
                        <div class="clearfix"></div>
                    </div>
                    <!--index footer-->
                    <div class="index-footer">
                        <div class="foot-content">
                            <!--合作等-->
                            <v-partner></v-partner>
                        </div>
                        
                    </div>
                </div>
                <!--金币交易-->
                <div role="tabpanel" class="tab-pane" id="home1">2</div>
                <!--账号交易-->
                <div role="tabpanel" class="tab-pane" id="home2">3</div>
                <!--装备交易-->
                <div role="tabpanel" class="tab-pane" id="home3">4</div>
                <!--手游交易-->
                <div role="tabpanel" class="tab-pane" id="home4">5</div>
                <!--点卡交易-->
                <div role="tabpanel" class="tab-pane" id="home5">6</div>
                <!--游戏代练-->
                <div role="tabpanel" class="tab-pane" id="home6">7</div>
                <!--账号租赁-->
                <div role="tabpanel" class="tab-pane" id="home7">8</div>
            </div>
        </div>
    </div>
</body>
</html>
