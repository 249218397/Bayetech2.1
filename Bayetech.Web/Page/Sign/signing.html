    <meta charset="utf-8" />

    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-touch-fullscreen" content="yes">

    <title>注册-个人注册</title>
    <link rel="stylesheet" href="../../../../Content/bootstrap/font-awesome.min.css" />
    <link rel="stylesheet" href="../../../../Content/bootstrap/bootstrap.min.css" />
    <link rel="stylesheet" href="../../../../Content/bootstrap/bootstrapValidator.min.css" />

    <link rel="stylesheet" href="../../../../Content/log-sin.css" />
</head>
<body>
    <div id="sin-head" class="sin-head" data-class="sin-head">
        <div class="page-header">
            <div class="container">
                <ul class="nav navbar-nav">
                    <li>
                        <a href="../../Home/index.html" target="_blank" class="a-logo">
                            <img src="../../../../Content/Images/logo1.png" />
                        </a>
                    </li>
                    <li class="text-link">用户注册</li>
                </ul>
                <ul class="nav navbar-nav navbar-right sin-hide m-r-0">
                    <li class="text-link">已有账号？<a href="../../Login/Login.html" class="to-login">立即登录</a></li>
                </ul>
            </div>
        </div>
    </div>
    <div id="sin-content" class="sin-content">
        <div class="container">
            <div class="row">
                <div class="box-r-ver col-xs-12 col-sm-6 col-sm-offset-1 col-md-8 col-lg-4 col-lg-offset-3">
                    <div class="panel-body sin-hide">
                        <h4 class="m-b">手机号注册</h4>
                    </div>
                    <div class="panel-body">
                        <form class="sin-form-horizontal">
                            <!--输入手机号-->
                            <div class="form-group">
                                <label for="in_0" class="sr-only">phone number</label>
                                <i class="fa fa-mobile e16" aria-hidden="true"></i>
                                <input type="text" value="" class="form-control" placeholder="请输入手机号" id="in_0"/>
                            </div>
                            <!--手机验证码-->
                            <div class="form-group">
                                <label for="in_2" class="sr-only"></label>
                                <i class="fa fa-check-square-o e12" aria-hidden="true"></i>
                                <div class="input-group">
                                    <input type="text" value="" class="form-control" placeholder="手机验证码" id="in_2"/>
                                    <span class="input-group-btn">
                                        <button type="button" class="btn btn-default">获取验证码</button>
                                    </span>
                                </div>
                            </div>
                            <!--图片验证码-->
                            <div class="form-group">
                                <label for="in_1" class="sr-only"></label>
                                <i class="fa fa-check-square-o e12" aria-hidden="true"></i>
                                <div class="input-group">
                                    <input type="text" value="" class="form-control" placeholder="验证码" id="in_1" />
                                    <span class="input-group-addon p-n pointer">
                                        <img src="../../../../Content/Images/02.jpg" class="check-code-img" title="换一换" />
                                    </span>
                                </div>
                            </div>
                            <!--设置密码-->
                            <div class="form-group">
                                <label for="in_3" class="sr-only"></label>
                                <i class="fa fa-lock" aria-hidden="true"></i>
                                <input type="text" value="" class="form-control" placeholder="设置密码" id="in_3"/>
                            </div>
                            <!--确认密码-->
                            <div class="form-group">
                                <label for="in_4" class="sr-only"></label>
                                <i class="fa fa-lock" aria-hidden="true"></i>
                                <input type="text" value="" class="form-control" placeholder="确认密码" id="in_4"/>
                            </div>
                            <button type="submit" class="btn btn-warning btn-block m-t-md ls-2"><i class="fa fa-sign-in"></i>&nbsp;&nbsp;立即注册</button>
                        </form>
                    </div>
                </div>
                <div class="col-xs-12 col-sm-4 col-md-4 sin-hide">

                    <!--<div id="RegBoxRight" class="regBoxRight l">
                        <h3>使用第三方账号登录</h3>

                            <li><a href="http://www.7881.com/connect/qh360New/login" class="clearfix"><i class="iconfont"></i><span>YY登录</span></a></li>
                        </ul>
                    </div>-->

                </div>
            </div>
        </div>
    </div>
</body>
