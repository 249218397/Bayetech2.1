        .index-record .record-conn {

        .index-record .recor-pldn .demolist:last-child {

        .record-conn .demolist .mbgmes-con-index .mbl-cper .mbl-icon {

        .mbl-parea, .mbl-parea span {
            line-height: .48rem
        }

        .mbl-parea span {
            display: inline-block;
            width: 1.08rem;
            height: .48rem;
            border-radius: .1rem

        .mbl-parea p.mbl-qfu {
            width: 74%;

            height: .9rem;
            line-height: .9rem;
        }
